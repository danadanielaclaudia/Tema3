<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>Contact us <span>Feel free to contact us</span></h1>
    </header>
    
    <section>
        <div class="left">
            <p>Name</p>
            <input type="text" id="Name" placeholder="   Enter name">
            <p style="margin-block-start: 15px;">Email</p>
            <input type="text" id="Email" placeholder="   Enter email">
            <p style="margin-block-start: 15px;">Subject</p>
            <input type="text" id="Subject" placeholder="   Enter subject">
        </div> 
        <div class="right"> 
            <p>Message</p>
            <textarea rows="4" cols="50" name="comment" form="usrform">   Message</textarea>
            <button type="button" onclick="alert('Message Sent')">Send Message</button>
            </div>
        </section>
    
    <footer>
        <h2>Or find us on social media</h2>
        <hr>
        <div>
            <a href="https://www.facebook.com/">Facebook</a>
            <a href="https://www.twitter.com/">Twitter</a>
            <a href="https://www.instagram.com/">Instagram</a>
        </div>
    </footer>
</body>
</html>
